<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PharmEasy</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/837ab7ec33.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/index.css">
</head>

<body>
    <div id="navbar">
        <div id="mainlogo">
            <img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png" alt="">
        </div>
        
        <div id="searchbar">
            <select name="" id="">
                <option value="">Deliver to <span>332001,Sikar-2</span></option>
            </select>
            <input type="text" placeholder="Search medicines/Healthcare products @ 18% Off">
            <button><i class="fas fa-search"></i></button>
        </div>

        <div id="logincart">
            <div><img src="https://assets.pharmeasy.in/web-assets/dist/5eb42971.svg" alt="">
            </div>
            <div id="loginbtn"><span>Login / Signup</span></div>
            <div><img src="https://assets.pharmeasy.in/web-assets/dist/21b0b5ba.svg" alt="">
            </div>
            <div><span>Cart</span>
            </div>

        </div>
    </div>
    <div id="belownavbar">
        <a href="">Order Medicines</a>
        <a href="">Healthcare Products</a>
        <a href="">Lab Tests</a>
        <a href="">RTCPR</a>
    </div>
    <div id="slider">
        <div id="prevbtn"><i class="fa fa-less-than"></i></div>
        <div id="items">
            <img src="https://cms-contents.pharmeasy.in/banner/ff62f53c2ba-GRAND25DWEB.jpg" alt="">
            <img src="https://cms-contents.pharmeasy.in/banner/48a1439746f-EASY400.jpg" alt="">
            <img src="https://cms-contents.pharmeasy.in/banner/60fb9bbcf9a-DWEB.jpg?dim=1440x0&dpr=1&q=100" alt="">
            <img src="https://cms-contents.pharmeasy.in/banner/c779a38822e-Loss_Dweb_.jpg?dim=1440x0&dpr=1&q=100"
                alt="">
            <img src="https://cms-contents.pharmeasy.in/banner/b06a67e4fc7-Sarva_dWeb.jpg?dim=1440x0&dpr=1&q=100"
                alt="">
            <img src="https://cms-contents.pharmeasy.in/banner/dd96b2e3812-Yoga_Dweb.jpg?dim=1440x0&dpr=1&q=100" alt="">
        </div>
        <div id="nextbtn"><i class="fa fa-greater-than"></i></div>
    </div>
    <div id="loginpage">
        <div id="logintop">
            <button id="closebtn"><i class="fas fa-times"></i></button>

            <img src="https://assets.pharmeasy.in/web-assets/dist/fca22bc9.png" alt="">
        </div>
        <div id="loginbottom">
            <form action="" id="loginform">
                <label for="">Quick Login /Register</label>
                <input type="text" placeholder="Enter your phone number" id="loginphone">
                <input type="submit" value="Continue" id="continuepart">
            </form>
            <p>By clicking continue, you agree with our <span>Privacy Policy</span></p>
        </div>
    </div>

</body>

</html>
<script src="./jsfile/index.js"></script>
